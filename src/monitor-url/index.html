<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remote Compare</title>

    <!-- bootstrap -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PNotify plugin -->
    <link href="../../node_modules/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="../../node_modules/pnotify/dist/pnotify.buttons.css" rel="stylesheet">

    <!-- custom styles -->
    <link href="../../assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="main-container" class="container">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="../../index.html">My Toolbox</a>
          </div>
        </div><!-- /.container-fluid -->
      </nav>
    </div>

    <div class="container" style="padding-top:70px;">
      <div id="app">


        <div v-show="urlList.url.length === 0" class="alert alert-info" role="alert">
          <button
            type="button"
            class="btn btn-default"
            v-bind:disabled="disableAction"
            v-on:click="loadUrlList"
            title="Open URL list"
          >
            <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
          </button>
          Load URL list
          </a>
        </div>

        <div v-show="urlList.url.length !== 0">
          <h1>{{ urlList.name }}</h1>
          <hr/>
          <div class="btn-group" role="group" style="margin-bottom:1em;">
            <button
              type="button"
              class="btn btn-default"
              v-bind:disabled="disableAction"
              v-on:click="loadUrlList"
              title="Open URL list"
            >
              <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
            </button>
          </div> <!-- toolbar end -->
          <div class="btn-group" role="group" style="margin-bottom:1em;">
            <button
              type="button"
              class="btn btn-default"
              v-bind:disabled="disableAction"
              v-on:click="testAllUrl"
            >
              <span class="glyphicon glyphicon-flash" aria-hidden="true"></span> ping All
            </button>
            <button
              type="button"
              class="btn btn-default"
              v-bind:disabled="disableAction"
              v-on:click="versionAllUrl"
              title="get all version number"
            >
              <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Version
            </button>
          </div> <!-- toolbar end -->

          <table class="table table-striped table-hover table-condensed">
            <thead>
              <tr>
                <th>name</th>
                <th>URL</th>
                <th>version</th>
                <th>status</th>
                <th>action</th>
              </tr>
            </thead>
            <tbody>
              <tr is="url-list"
                v-for="item in urlList.url"
                v-bind:item="item"
                v-bind:action="action"
                v-on:action-completed="actionCompleted"
                v-bind:key="item.id">
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script src="../../node_modules/vue/dist/vue.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.$ = window.jQuery = require('../../node_modules/jquery/dist/jquery.min.js');
  </script>

  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../../node_modules/pnotify/dist/pnotify.js"            type="text/javascript"></script>
  <script src="../../node_modules/pnotify/dist/pnotify.buttons.js"    type="text/javascript"></script>
  <script src="app.js"></script>

</html>
