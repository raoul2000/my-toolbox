<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remote Compare</title>

    <!-- bootstrap -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom styles -->
    <link href="../../assets/css/nexus.css" rel="stylesheet">
  </head>
  <body>
    <div id="nexus-container" class="container">
      <a href="../../index.html">back to homepage</a>
    </div>

    <div id="nexus-servlet-list" class="container">
      <table class="table table-striped table-hover table-condensed">
        <thead>
          <tr>
            <th></th>
            <th>id</th>
            <th>Name</th>
            <th>version</th>
            <th>version</th>
          </tr>
        </thead>
        <tbody id="module-list">

          <tr id="modue-1" class="init" >
            <td>
              <input class="chk-module" type="checkbox"  value="1">
            </td>
            <td>mis</td>
            <td>Long Servlet Name</td>
            <td nowrap>
              <div class="sel-package-widget">
                <select class="sel-version-cat" name="">
                  <option value="release" selected="true">release</option>
                  <option value="snapshot">snapshot</option>
                </select>
                <select class="sel-version-val" name="">
                  <option value="4.3.2">latest (4.3.2)</option>
                  <option value="4.3.1">4.3.1</option>
                  <option value="4.3.0">4.3.0</option>
                </select>
              </div>
            </td>
            <td>
              <div class="status">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" aria-hidden="true"></span> Loading ...
              </div>
              <div class="action">
                <button class="but-download" type="button" name="button">download</button>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                  0%
                </div>
              </div>              
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </body>

  <script type="text/javascript">
    window.$ = window.jQuery = require('../../node_modules/jquery/dist/jquery.min.js');
  </script>

  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="app.js"></script>

  <script type="text/javascript">
    require('./view/main-list.js');
  </script>

</html>
