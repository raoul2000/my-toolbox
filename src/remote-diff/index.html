<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remote Diff</title>

    <!-- bootstrap -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PNotify plugin -->
    <link href="../../node_modules/pnotify/dist/pnotify.css"         rel="stylesheet">
    <link href="../../node_modules/pnotify/dist/pnotify.buttons.css" rel="stylesheet">

    <!-- custom styles -->
    <link href="../../assets/css/rdiff.css"                          rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../../index.html">My Toolbox</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="#" class="mtb-link" data-view="rdiff-settings">Settings</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="rdiff-result" class="container" style="margin-top:80px">
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>
                  left<br/>
                  <code>/folder/patg/to/compare</code>
                </th>
                <th></th>
                <th>right<br/>
                  <code>/folder/patg/to/compare</code>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>/Iam/only/on/left</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td>/Iam/only/on/right</td>
              </tr>
              <tr>
                <td>/Iam/only/on/both</td>
                <td>diff</td>
                <td>/Iam/only/on/both</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <div id="rdiff-settings" style="display:none" class="container mtb-view" >
      <div class="row">
        <div class="col-lg-12">
          <h2>Settings <small>application parameters</small></h2>
          <hr/>
        </div>
        <div class="col-lg-12">
        <p><em>work in progress ...</em></p>

        </div>
      </div>
    </div> <!-- END : rdiff-settings -->

    <div id="rdiff-init" class="container mtb-view">

      <div class="row">

        <form id="rdiff-compare-form" class="form-horizontal"
          data-toggle="validator" data-disable="true">

          <div class="col-lg-6">
            <h4><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span> Left</h4>
            <hr/>
            <div class="form-group">
              <label for="left-ssh-hostname" class="col-sm-3 control-label">Host:</label>
              <div class="col-xs-5">
                <input id="left-ssh-hostname"
                  value="127.0.0.1"
                  required
                  name="left-ssh-hostname" type="text" class="form-control" placeholder="hostname or IP address">
              </div>
            </div> <!-- input ssh hostname-->

            <div class="form-group">
              <label for="left-ssh-port" class="col-sm-3 control-label">Host:</label>
              <div class="col-xs-3">
                <input id="left-ssh-port"
                value="2222"
                required
                title="SSH Port"
                name="left-ssh-port" type="number" class="form-control" placeholder="port">
              </div>
            </div> <!-- input ssh port-->

            <div class="form-group">
              <label for="left-ssh-username" class="col-sm-3 control-label">Login:</label>
              <div class="col-xs-4">
                <input id="left-ssh-username"
                  value="root"
                  required
                  name="left-ssh-username" type="text" class="form-control" placeholder="username">
              </div>
            </div> <!-- input ssh username -->

            <div class="form-group">
              <label for="left-ssh-password" class="col-sm-3 control-label">Password:</label>
              <div class="col-xs-4">
                <input id="left-ssh-password"
                value="root"
                required
                name="left-ssh-password" type="password" class="form-control" placeholder="password">
              </div>
            </div> <!-- input ssh username + password-->

            <div class="form-group">
              <label for="left-ssh-folderpath" class="col-sm-3 control-label">Path:</label>
              <div class="col-sm-8">
                <input id="left-ssh-folderpath"
                  value="/mnt/fs1"
                   required
                  name="left-ssh-folderpath" type="text" class="form-control" placeholder="">
              </div>
            </div> <!-- input ssh target-path -->

          </div> <!-- /end col-lg -->
          <!--
            ////////////////////////////////////////////////////////////////////////////////////////////
          -->

          <div class="col-lg-6">
            <h4><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span> Right</h4>
            <hr/>
            <div class="form-group">
              <label for="right-ssh-hostname" class="col-xs-3 control-label">Host:</label>
              <div class="col-xs-5">
                <input id="right-ssh-hostname"
                  value="127.0.0.1"
                  required
                  name="right-ssh-hostname" type="text" class="form-control" placeholder="hostname or IP address">
              </div>
            </div> <!-- input ssh hostname-->

            <div class="form-group">
              <label for="right-ssh-port" class="col-sm-3 control-label">Host:</label>
              <div class="col-xs-3">
                <input id="right-ssh-port"
                value="2222"
                title="SSH Port"
                required
                name="right-ssh-port" type="number" class="form-control" placeholder="port">
              </div>
            </div> <!-- input ssh port-->

            <div class="form-group">
              <label for="right-ssh-username" class="col-sm-3 control-label">Login:</label>
              <div class="col-xs-4">
                <input id="right-ssh-username"
                  value="root"
                  required
                  name="right-ssh-username" type="text" class="form-control" placeholder="username">
              </div>
            </div> <!-- input ssh username -->

            <div class="form-group">
              <label for="right-ssh-password" class="col-sm-3 control-label">Login:</label>
              <div class="col-xs-4">
                <input id="right-ssh-password"
                value="root"
                required
                name="right-ssh-password" type="password" class="form-control" placeholder="password">
              </div>
            </div> <!-- input ssh username + password-->


            <div class="form-group">
              <label for="right-ssh-folderpath" class="col-sm-3 control-label">Path:</label>
              <div class="col-sm-8">
                <input id="right-ssh-folderpath"
                  value="/mnt/fs2"
                   required
                  name="right-ssh-folderpath" type="text" class="form-control" placeholder="">
              </div>
            </div> <!-- input ssh target-path -->

          </div> <!-- /end col-lg -->
          <div class="col-lg-12">
            <hr/>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-primary btn-block">Start Compare</button>
              </div>
            </div> <!-- submit button -->
          </div>

      </form>

      </div>
    </div><!-- / end rdiff-init -->

    <!-- compare result view -->
    <div class="row">
      <div class="col-xs-12">
        <hr/>
        <div id="result-compare">

        </div>
      </div>
    </div>
    <!-- modals -->
    <div id="rdiff-status-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog state-progress" role="document"
        data-keyboard="false" data-backdrop="static">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">
              <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" aria-hidden="true"></span> Comparing ....</h4>
          </div>
          <div class="modal-body">
            <div class="alert alert-info" role="alert" >
            </div>
            <div class="alert alert-danger" role="alert">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal rdiff-status-modal-->

  </body>

  <script type="text/javascript">
    window.$ = window.jQuery = require('../../node_modules/jquery/dist/jquery.min.js');
  </script>

  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../../node_modules/bootstrap-validator/dist/validator.min.js" type="text/javascript"></script>
  <script src="../../node_modules/pnotify/dist/pnotify.js"            type="text/javascript"></script>
  <script src="../../node_modules/pnotify/dist/pnotify.buttons.js"    type="text/javascript"></script>

  <script src="app.js"></script>
  <script src="../notification.js"></script>
  <script src="../router.js"></script>

  <script type="text/javascript">
    require('./view/init.js');
    require('./view/compare.js');
  </script>

</html>
