<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World!</title>

    <!-- code mirror styles -->
    <link rel=stylesheet href="node_modules/codemirror/lib/codemirror.css">
    <link rel=stylesheet href="node_modules/codemirror/addon/merge/merge.css">
    <!-- bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom styles -->
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="main-container" class="container" data-view="diff">

      <div id="diff-container" class="row">
        <div class="col-xs-12">
          <h3>Diff View</h3>
          <hr/>
          <div id="diff-view">

          </div>
          <hr/>
          <button id="btn-show-result"  type="button" class="btn btn-primary">Cancel</button>
          <button id="btn-save-changes" type="button" class="btn btn-primary">Save Changes</button>
        </div>
      </div>

    </div>
  </body>

  <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="node_modules/codemirror/lib/codemirror.js"></script>
  <script src="node_modules/codemirror/mode/xml/xml.js"></script>
  <script src="node_modules/codemirror/mode/css/css.js"></script>
  <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
  <script src="node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
  <script src="node_modules/codemirror/addon/merge/merge.js"></script>

  <script type="text/javascript">
    $(function(){
      var dv = CodeMirror.MergeView($('#diff-view'), {
        value: "target content", // target
        orig: null,
        origLeft: "source content",  // source
        lineNumbers: true,
        mode: "text/html",
        highlightDifferences: true,
        connect: null,
        collapseIdentical: false
      });

    });
  </script>

</html>
