<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World!</title>

    <!-- code mirror styles -->
    <link rel=stylesheet href="node_modules/codemirror/lib/codemirror.css">
    <link rel=stylesheet href="node_modules/codemirror/addon/merge/merge.css">
    <!-- bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom styles -->
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="main-container" class="container" data-view="form">

      <button id="btn-test-winnmerge" type="button" class="btn btn-primary">test winMerge</button>

      <div id="form-container" class="row">
        <div class="col-xs-12">
          <h2>Folder</h2>
          <form>
            <div class="form-group">
              <input value="/mnt/c/dev/ws/lab/my-toolbox/test/data/fs1" type="text" class="form-control" id="folder-path" placeholder="Remote Folder to Compare">
            </div>
          </form>
        </div>
        <div class="col-xs-6">
          <h2>Source</h2>
          <form>
            <div class="form-group">
              <label for="src-host">Host</label>
              <input value="127.0.0.1" type="text" class="form-control" id="src-host" placeholder="IP address or hostname">
            </div>
            <div class="form-group">
              <label for="src-username">Username</label>
              <input value="meth01" type="text" class="form-control" id="src-username" placeholder="">
            </div>
            <div class="form-group">
              <label for="src-password">Password</label>
              <input value="meth01" type="password" class="form-control" id="src-password" placeholder="">
            </div>
          </form>
        </div>
        <div class="col-xs-6">
          <h2>target</h2>
          <form>
            <div class="form-group">
              <label for="trg-host">Host</label>
              <input value="127.0.0.1" type="text" class="form-control" id="trg-host" placeholder="IP address or hostname">
            </div>
            <div class="form-group">
              <label for="trg-username">Username</label>
              <input value="meth01" type="text" class="form-control" id="trg-username" placeholder="">
            </div>
            <div class="form-group">
              <label for="trg-password">Password</label>
              <input value="meth01" type="password" class="form-control" id="trg-password" placeholder="">
            </div>
          </form>
        </div>
        <div class="col-xs-12">
          <hr/>
          <button id="btn-start" type="button" class="btn btn-primary">Start</button>
        </div>
      </div>

      <div id="progress-container" class="row">
        <h3>Operation in progress ...</h3>
        <hr/>
        <div id="progress-message">

        </div>
      </div>

      <div id="result-container" class="row">
        <div class="col-xs-12">
          <h2>Result</h2>
          <hr/>
          <table class="table table-striped table-hover table-condensed">
            <tbody id="result-compare">

            </tbody>
          </table>
          <hr/>
          <button id="btn-restart" type="button" class="btn btn-primary">Compare Other ...</button>
        </div>
      </div>

      <div id="diff-container" class="row">
        <div class="col-xs-12">
          <h3>Diff View</h3>
          <hr/>
          <div id="diff-view">

          </div>
          <hr/>
          <button id="btn-show-result"  type="button" class="btn btn-primary">Cancel</button>
          <button id="btn-save-changes" type="button" class="btn btn-primary">Save Changes</button>
        </div>
      </div>

      <div id="error-container" class="row">
        <div class="col-xs-12">
          <h3>Oups !! <small>something went wrong</small></h3>
          <hr/>
          <div id="error-message">

          </div>
        </div>
      </div>

      <div id="error-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
              <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </div>
  </body>

  <script type="text/javascript">
    window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
  </script>

  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="node_modules/codemirror/lib/codemirror.js"></script>
  <script src="node_modules/codemirror/mode/xml/xml.js"></script>
  <script src="node_modules/codemirror/mode/css/css.js"></script>
  <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
  <script src="node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
  <script src="assets/js/diff_match_patch.js"></script>
  <script src="node_modules/codemirror/addon/merge/merge.js"></script>

  <script type="text/javascript">

    const app = {
      ui : {
        progress_message : document.getElementById("progress-message")
      },
      VIEW : {
        NONE     : "",
        FORM     : "form",
        PROGRESS : "progress",
        RESULT   : "result",
        DIFF     : "diff"
      },
      showView : function (viewName){
        document.getElementById('main-container').dataset.view = viewName;
      },
      progress : {
        start : function() {
          const message = app.ui.progress_message;
          while(message.firstChild) {
            message.removeChild(message.firstChild);
          }
          app.showView(app.VIEW.PROGRESS);
          return app.progress;
        },
        message : function(msg) {
          app.ui.progress_message.insertAdjacentHTML('beforeend','<pre>'+msg+'</pre>');
        },
        end :  function() {
          app.showView(app.VIEW.NONE);
          return app.progress;
        }
      },
      error : {
        el : {
          container : document.getElementById('error-modal'),
          title : document.getElementById('error-modal').querySelector('.modal-title')
        },
        show : function(title, description){
          app.error.title.innerHTML = "HELLO";
          $('#error-modal').modal('show');
        }
      }
    };

    const compareCtx = {};

    require('./src/view/init.js');
    require('./src/view/compare.js');
    require('./src/view/diff.js');
  </script>

</html>
