<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remote Compare</title>

    <!-- bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom styles -->
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="main-container" class="container" data-view="form">

      <div id="form-container" class="row">
        <div class="col-xs-12">
          <h2>Folder</h2>
          <form>
            <div class="form-group">
              <input value="/mnt/c/dev/ws/lab/my-toolbox/test/data/fs1" type="text" class="form-control" id="folder-path" placeholder="Remote Folder to Compare">
            </div>
          </form>
        </div>
        <div class="col-xs-6">
          <h2>Source</h2>
          <form>
            <div class="form-group">
              <label for="src-host">Host</label>
              <input value="127.0.0.1" type="text" class="form-control" id="src-host" placeholder="IP address or hostname">
            </div>
            <div class="form-group">
              <label for="src-username">Username</label>
              <input value="meth01" type="text" class="form-control" id="src-username" placeholder="">
            </div>
            <div class="form-group">
              <label for="src-password">Password</label>
              <input value="meth01" type="password" class="form-control" id="src-password" placeholder="">
            </div>
          </form>
        </div>
        <div class="col-xs-6">
          <h2>target</h2>
          <form>
            <div class="form-group">
              <label for="trg-host">Host</label>
              <input value="127.0.0.1" type="text" class="form-control" id="trg-host" placeholder="IP address or hostname">
            </div>
            <div class="form-group">
              <label for="trg-username">Username</label>
              <input value="meth01" type="text" class="form-control" id="trg-username" placeholder="">
            </div>
            <div class="form-group">
              <label for="trg-password">Password</label>
              <input value="meth01" type="password" class="form-control" id="trg-password" placeholder="">
            </div>
          </form>
        </div>
        <div class="col-xs-12">
          <hr/>
          <button id="btn-start" type="button" class="btn btn-primary">Start Compare ...</button>
        </div>
      </div>

      <div id="progress-container" class="row">
        <h3>Operation in progress ...</h3>
        <hr/>
        <p>
          <ul id="progress-message">
          </ul>
        </p>
      </div>

      <div id="result-container">
        <!-- Toolbar -->
        <div class="row">
          <div class="col-xs-12">
            <h2>Result</h2>
          </div>
          <div class="col-xs-12">
            <div class="btn-toolbar" role="toolbar" >
              <div class="btn-group" role="group">
                <button id="btn-show-only-diff" class="btn btn-default" type="button">
                  <span class="btn-label-show-only-diff">show Diff</span>
                  <span class="btn-label-show-all">show All</span>
                </button>

                <button id="btn-refresh-compare" type="button" class="btn btn-default">refresh</button>
                <button id="btn-restart"         type="button" class="btn btn-primary">New Compare</button>
              </div>
            </div>
          </div>
        </div>
        <!-- compare result table -->
        <div class="row">
          <div class="col-xs-12">
            <hr/>
            <div id="result-compare">

            </div>
          </div>
        </div>
      </div>

      <div id="error-container" class="row">
        <div class="col-xs-12">
          <h3>Oups !! <small>something went wrong</small></h3>
          <hr/>
          <div id="error-message">

          </div>
        </div>
      </div>

      <div id="error-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </div>
  </body>

  <script type="text/javascript">
    window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
  </script>

  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="src/app.js"></script>

  <script type="text/javascript">
    require('./src/view/init.js');
    require('./src/view/compare.js');
    require('./src/view/merge.js');
  </script>

</html>
